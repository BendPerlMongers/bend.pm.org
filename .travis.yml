language: perl
perl:
  - "5.16"

install:
  - cpanm --quiet --installdeps --notest Template

script:
  - perlbrew exec ttree -f etc/ttree.cfg -a

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash bin/deploy.sh

branches:
  only:
    - master

env: 
  - secure: ""
